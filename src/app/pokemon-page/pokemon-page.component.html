<div class="container">
    <input id="searchbar" type="text" name="search" (keyup)="searchPoke($event)">
    <div class="row">
        <section class="col">
            <div class="row gy-5">
                <article class="col-sm-12 col-md-6 col-lg-4" *ngFor="let pokemon of filteredPokemon">
                    <app-pokemon-card [pokemon]="pokemon" (delete)="deletePokemon($event)"></app-pokemon-card>
                </article>
            </div>
        </section>
        <aside class="col-lg-3 d-none d-md-block mb-5 order-md-first order-lg-last">
            <app-pokemon-detail ></app-pokemon-detail>
        </aside>
    </div>
</div>
